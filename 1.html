  <h2>코딩</h2>
  내가 좋아하는 <strong><u>'연기'</u></strong>를 어떻게 해나갈 것인가?<br>
  <p><a href="https://www.w3.org/TR/html52/" target="_blank" title="html5 html specificatrion">먼저, 충분한 훈련을 한다.</a><br>
  그러면서 연기를 하면서 성과를 낼 수 있는 곳에 드러낸다.<br>
  그 곳은 내가 앞으로 만들어나갈, 채워갈 공간이다.<br>
  그 공간은 지금 배우는 '코딩'으로 완성시킬 것이다.<br><p>
  <p>지금하고 있는 것이 나에게 도움이 되는 것일지,<br>
    이것으로 내가 정말 원하는 것을 하게 될지 모르겠고 암담하기도 하지만,<br>
    어쩌겠나. 용기를 가지고 해볼거다.</p>
